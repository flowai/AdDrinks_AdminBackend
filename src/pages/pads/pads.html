<ion-header>
  <ion-navbar>
    <ion-title>PADS</ion-title>
    <ion-buttons start>
      <button  ion-button id="user" (click)="logout()" outline>
        {{email}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="pads">
  <!-- <ion-fab top right edge>
    <button ion-fab color="vibrant" mini (click)="addEntry($event)"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
  <ion-list>
    <ion-item *ngFor="let pad of pads | async" class="list-item">
      <ion-thumbnail item-start>
        <img src="{{pad.data.src}}">
      </ion-thumbnail>
      <h2>{{pad.data.title}}</h2>
      <p>{{pad.data.value}}</p>
      <p>{{pad.data.manufacturerName}}</p>
      <button ion-fab color="vibrant" mini (click)="deleteEntry(pad.id)"><ion-icon name="remove"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
