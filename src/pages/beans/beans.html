<ion-header>
  <ion-navbar>
    <ion-title>BOHNEN</ion-title>
    <ion-buttons start>
      <button  ion-button id="user" outline>
        {{user}}
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button id="newEntry" (click)="addEntry($event)" outline>
        Add Entry
        <ion-icon name="plus"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="beans">
    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-list>
    <ion-item *ngFor="let bean of beans | async" class="list-item">
      <ion-thumbnail item-start>
        <img src="">
      </ion-thumbnail>
      <h2>{{bean.title}}</h2>
      <p>{{bean.value}}</p>
    </ion-item>
  </ion-list>
</ion-content>
