<ion-header>
  <ion-navbar>
    <ion-title>
      Launchpad
    </ion-title>
    <ion-buttons start>
      <button  ion-button id="user" (click)="logout()" outline>
        {{email}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-grid>
   <ion-row>
     <ion-col>
      <ion-card (click)="clickBeans($event)">
        <ion-card-header>
          BOHNEN
        </ion-card-header>
        <ion-card-content>
          Verwalte Bohnen
        </ion-card-content>
      </ion-card>
     </ion-col>
     <ion-col>
      <ion-card (click)="clickCaps($event)">
        <ion-card-header>
          CAPS
        </ion-card-header>
        <ion-card-content>
          Verwalte Caps
        </ion-card-content>
      </ion-card>
     </ion-col>
     <ion-col>
      <ion-card (click)="clickCoffee($event)">
        <ion-card-header>
          KAFFEE
        </ion-card-header>
        <ion-card-content>
          Verwalte Filterkaffee
        </ion-card-content>
      </ion-card>
     </ion-col>
     <ion-col>
      <ion-card (click)="clickPads($event)">
        <ion-card-header>
          PADS
        </ion-card-header>
        <ion-card-content>
          Verwalte Pads
        </ion-card-content>
      </ion-card>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-6>
      <ion-card (click)="clickType($event)">
        <ion-card-header>
          TYPEN
        </ion-card-header>
        <ion-card-content>
          Produkttypen
        </ion-card-content>
      </ion-card>       
     </ion-col>     
     <ion-col>
      <ion-card (click)="clickNewEntry($event)">
        <ion-card-header>
          NEUER EINTRAG
        </ion-card-header>
        <ion-card-content>
          Neuer Produkteintrag
        </ion-card-content>
      </ion-card>       
     </ion-col>
     <ion-col>
      <ion-card (click)="clickPartner($event)">
        <ion-card-header>
          PRODUKTPARTNER
        </ion-card-header>
        <ion-card-content>
          Kooperationsfirmen
        </ion-card-content>
      </ion-card>       
     </ion-col>
   </ion-row>
</ion-grid>
</ion-content>
